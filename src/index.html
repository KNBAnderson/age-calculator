<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age Calculator</title>
  </head>
  <body class="container">
    <h1>Find your age, around the galaxy</h1>
    <form id="age-form">
      <label for="birthDate">Enter your birthdy:</label><br>
      <input type="date" name="birthDate" id="birthDate" required>
      <hr>
      <label for="health">Do you always eat your broccolli?</label><br>
      <input type="radio" name="health" value="1" required> Yes<br>
      <input type="radio" name="health" value="0"> Sometimes<br>
      <input type="radio" name="health" value="-1"> What is that?
      <hr>
      <label for="intelligence">Do you every try to dig your toast out of the toaster with a fork?</label><br>
      <input type="radio" name="intelligence" value="-1">What's wrong with that?<br>
      <input type="radio" name="intelligence" value="0">I unplug the toaster first<br>
      <input type="radio" name="intelligence" value="1">No!
      <hr>
      <button type="submit" name="button" class="btn btn-warning">Find your age!</button>
    </form>

    <div class="solution">

    </div>
  </body>
</html>
